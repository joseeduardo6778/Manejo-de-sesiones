{%extends 'layout.html'%}
{%block titulo%}Inicio de sesion{%endblock%}
{%block body%}
<center><h1>Formulario Inicio de Sesión:</h1></center>

 


<div class="container">

    <div class="form-signin text-center mx-auto w-25 pt-5">
        {%with messages = get_flashed_messages()%}
            {%if messages %}
                {%for message in messages%}
                    {{message}}
                {%endfor%}
            {%endif%}
        {%endwith%}
        <form action="/" method="post">
            <input type="hidden" name="csrf_token" value="{{ csrf_token()}}">

            <div class="form-group">

                <label for="email">Email</label>

                <input type="email" name="email" class="form-control">

            </div>

            <div class="form-group">

                <label for="Password">Contraseña</label>

                <input type="password" name="password" class="form-control">

            </div>

            <div class="form-group pt-2">

                <button class="btn btn-lg btn-primary w-100" type="submit">Iniciar   Sesión</button>

            </div>
            <div class="form-group pt-2">
                <a href="/register_user" class="btn btn-lg btn-primary w-100">Registrar</a>
            </div>

        </form>

    </div>

</div>


{%endblock%}
